<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="./style.css" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Omnoemer</title>
  </head>
  <body>
    <div id="file-form">
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <button class="btn btn-info" type="button" id="button-addon">
                Map Selecteren
              </button>
            </div>
            <textarea
              class="form-control"
              id="selected-directory"
              placeholder="map/niet/geselecteerd"
              disabled
              readonly
            ></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">Begin Tekst</div>
            </div>
            <input id="prefix" type="text" class="form-control" />
            <div class="invalid-feedback">
              Vul een begin tekst in!
            </div>
          </div>
        </div>
        <button id="submit-button" type="button" class="btn btn-info mb-2" disabled>
          Bestand Omnoemen
          <div id="spinner" class="spinner-border spinner-border-sm" role="status" hidden></div>
        </button>
      <div id="progress-bar-container" class="progress" role="progressbar" style="margin-top: 10px" hidden>
        <div id="progress-bar" class="progress-bar bg-info" style="width: 0%">0%</div>
      </div>
      <p id="loading-info"></p>
      <div id="file-list-container" hidden>
        <select id="file-list" class="form-select" size="3" disabled></select>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="./script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
